<div class="container">
  <div class="main row">
    <div class="col-xs-12 col-md-7">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="control-label">Articles Title:</label>
          <input type="text" class="form-control" required [(ngModel)]="article.title" name="articleTitle">
        </div>
        <div class="form-group">
          <label class="control-label">Articles text:</label>
          <input type="text" class="form-control" required [(ngModel)]="article.text" name="articleText">
        </div>
        <div class="form-group">
          <input type="submit" value="Create"/>
        </div>
      </form>
    </div>
  </div>
</div>
